<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{_shared/head}"/>
</head>

<body id="page-top">

<div id="wrapper">

    <th:block th:include="~{_shared/sidebar}"/>

    <div id="content-wrapper" class="d-flex flex-column">

        <div id="content">

            <th:block th:include="~{_shared/navbar}"/>

            <div class="container-fluid">

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Registered Hospitals</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th scope="col">Hospital Name</th>
                                    <th scope="col">Hospital Address</th>
                                    <th scope="col">Phone Number</th>
                                    <th scope="col">Edit Hospital Record</th>
                                    <th scope="col">Delete Hospital Record</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th scope="col">Hospital Name</th>
                                    <th scope="col">Hospital Address</th>
                                    <th scope="col">Phone Number</th>
                                    <th scope="col">Edit Hospital Record</th>
                                    <th scope="col">Delete Hospital Record</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <th:block th:each="hospital : ${hospitals}">
                                    <tr>
                                        <td th:text="${hospital.name}"></td>
                                        <td th:text="${hospital.address}"></td>
                                        <td th:text="${hospital.phoneNumber}"></td>
                                        <td><a th:href="@{/hospitals/edit/{id}(id=${hospital.id})}">Edit Hospital
                                            Record</a></td>
                                        <td><a th:href="@{/hospitals/delete/{id}(id=${hospital.id})}">Delete Hospital
                                            Record</a></td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <th:block th:include="~{_shared/footer}"/>
        </footer>

    </div>
</div>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<th:block th:include="~{_shared/dom_scripts}"/>
</body>

</html>
