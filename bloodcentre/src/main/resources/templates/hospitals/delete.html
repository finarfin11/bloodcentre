<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{_shared/head}"/>

<body class="bg-gradient-primary">
<div id="wrapper">
    <th:block th:include="~{_shared/sidebar}"/>

    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content" class="bg-gradient-primary">
            <div class="container-fluid">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                            <div class="col-lg-7">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Delete Hospital Record</h1>
                                    </div>
                                    <form class="user" th:action="@{/hospitals/delete/{id}(id=${hospital.id})}"
                                          method="post">
                                        <div class="form-group row">
                                            <input type="text" class="form-control form-control-user" id="name"
                                                   placeholder="Hospital Name" name="name" th:value="${hospital.name}"
                                                   th:disabled="true"/>
                                        </div>
                                        <div class="form-group row">
                                            <input type="text" class="form-control form-control-user" id="address"
                                                   placeholder="Hospital Address" name="address"
                                                   th:value="${hospital.address}" th:disabled="true"/>
                                        </div>
                                        <div class="form-group row">
                                            <input type="text" class="form-control form-control-user" id="phoneNumber"
                                                   placeholder="Phone Number" name="phoneNumber"
                                                   th:value="${hospital.phoneNumber}" th:disabled="true"/>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Delete Hospital Record
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
