<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{_shared/head}"/>

<body class="bg-gradient-primary">
<div id="wrapper">
    <th:block th:include="~{_shared/sidebar}"/>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content" class="bg-primary">
            <th:block th:include="~{_shared/navbar}"/>

            <div class="container-fluid">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                            <div class="col-lg-7">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Register Blood Request</h1>
                                    </div>
                                    <form class="user" th:action="@{/requests/register}" method="post" th:object="${registerModel}">
                                        <div class="form-group row">
                                            <input type="text" class="form-control form-control-user" id="name"
                                                   th:classappend="${#fields.hasErrors('hospitalName')} ? 'is-invalid'"
                                                   placeholder="Hospital Name" name="hospitalName" th:field="*{hospitalName}">
                                            <small th:each="error : ${#fields.errors('hospitalName')}"
                                                   th:text="${error}">Error Message
                                            </small>
                                        </div>
                                        <div class="form-group row">
                                            <input type="text" class="form-control form-control-user"
                                                   th:classappend="${#fields.hasErrors('patientFullName')} ? 'is-invalid'"
                                                   id="patientFullName"
                                                   placeholder="Patient Full Name" name="patientFullName" th:field="*{patientFullName}">
                                            <small th:each="error : ${#fields.errors('patientFullName')}"
                                                   th:text="${error}">Error Message
                                            </small>
                                        </div>
                                        <div class="form-group row">
                                            <input type="text" class="form-control form-control-user" id="patientId"
                                                   th:classappend="${#fields.hasErrors('patientId')} ? 'is-invalid'"
                                                   placeholder="Patient Id" name="patientId" th:field="*{patientId}">
                                            <small th:each="error : ${#fields.errors('patientId')}"
                                                   th:text="${error}">Error Message
                                            </small>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label class="memberNameLabel">Select Blood Product Type</label>
                                            </div>
                                            <div class="col-sm-6">
                                                <select class="custom-select" name="bloodProductType">
                                                    <option th:each="bloodProductType : ${productTypes}"
                                                            th:value="${bloodProductType}"
                                                            th:field="*{bloodProductType}"
                                                            th:text="${bloodProductType}"/>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="text" class="form-control form-control-user"
                                                       th:classappend="${#fields.hasErrors('dateOfRequest')} ? 'is-invalid'"
                                                       id="dÐ°teOfRequest"
                                                       placeholder="Date in format yyyy-MM-dd" name="dateOfRequest" th:field="*{dateOfRequest}">
                                                <small th:each="error : ${#fields.errors('dateOfRequest')}"
                                                       th:text="${error}">Error Message
                                                </small>
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control form-control-user"
                                                       th:classappend="${#fields.hasErrors('amount')} ? 'is-invalid'"
                                                       id="productAmount"
                                                       placeholder="Product Amount" name="amount" th:field="*{amount}">
                                                <small th:each="error : ${#fields.errors('amount')}"
                                                       th:text="${error}">Error Message
                                                </small>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Register Blood Request
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <th:block th:include="~{_shared/footer}"/>
    </div>
</div>

</body>

</html>
