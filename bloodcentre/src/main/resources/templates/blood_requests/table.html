<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{_shared/head}"/>
</head>

<body id="page-top">

<div id="wrapper">

    <th:block th:include="~{_shared/sidebar}"/>

    <div id="content-wrapper" class="d-flex flex-column">

        <div id="content">

            <th:block th:include="~{_shared/navbar}"/>

            <div class="container-fluid">

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Blood Requests</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th scope="col">Hospital</th>
                                    <th scope="col">Patient Name</th>
                                    <th scope="col">Patient Id</th>
                                    <th scope="col">Blood Product</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Request Date</th>
                                    <th scope="col">Request State</th>
                                    <th scope="col">Edit Request</th>
                                    <th scope="col">Delete Request</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th scope="col">Hospital</th>
                                    <th scope="col">Patient Name</th>
                                    <th scope="col">Patient Id</th>
                                    <th scope="col">Blood Product</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Request Date</th>
                                    <th scope="col">Request State</th>
                                    <th scope="col">Edit Request</th>
                                    <th scope="col">Delete Request</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <th:block th:each="request : ${requests}">
                                    <tr>
                                        <td th:text="${request.hospital.name}"></td>
                                        <td th:text="${request.patientFullName}"></td>
                                        <td th:text="${request.patientId}"></td>
                                        <td th:text="${request.bloodProductType.displayValue}"></td>
                                        <td th:text="${request.amount}"></td>
                                        <td th:text="${#dates.format(request.dateOfRequest, 'yyyy-MM-dd')}"></td>
                                        <td th:text="${request.requestState}"></td>
                                        <td><a th:href="@{/requests/edit/{id}(id=${request.id})}">Edit Request</a></td>
                                        <td><a th:href="@{/requests/delete/{id}(id=${request.id})}">Delete Request</a></td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <footer>
            <th:block th:include="~{_shared/footer}"/>
        </footer>

    </div>
</div>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<th:block th:include="~{_shared/dom_scripts}"/>
</body>

</html>
