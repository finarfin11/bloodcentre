<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{_shared/head}"/>
</head>

<body class="bg-gradient-primary">
<div id="wrapper">
    <th:block th:include="~{_shared/sidebar}"/>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content" class="bg-primary">
            <th:block th:include="~{_shared/navbar}"/>

            <div class="container-fluid">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                            <div class="col-lg-7">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-info mb-4">Edit Department Record</h1>
                                    </div>
                                    <form class="user" th:action="@{/departments/edit/{id}(id=${id})}" method="post"
                                          th:object="${editModel}">
                                        <div class="form-group" style="text-align: center">
                                            <label for="name" class="text-info">Department Name</label>
                                            <input type="text" id="name" class="form-control form-control-user"
                                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                                                   placeholder="Department name" name="name"
                                                   th:value="${department.name}"/>
                                            <small id="nameHelp" th:each="error : ${#fields.errors('name')}"
                                                   th:text="${error}">Error Message
                                            </small>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Edit Department
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <th:block th:include="~{_shared/footer}"/>
        </footer>
    </div>
</div>
<th:block th:include="~{_shared/dom_scripts}"/>
</body>

</html>
