<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{_shared/head}"/>

<body class="bg-gradient-primary">
<div id="wrapper">
    <th:block th:include="~{_shared/sidebar}"/>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content" class="bg-primary">
            <th:block th:include="~{_shared/navbar}"/>

            <div class="container-fluid">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                            <div class="col-lg-7">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-info mb-4">Set Blood State</h1>
                                    </div>
                                    <form class="user" th:action="@{/donations/state/{id}(id=${donation.id})}"
                                          method="post">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="donorName"
                                                   placeholder="Donor Name" name="donorName"
                                                   th:value="${donation.donorName}"
                                                   th:disabled="true">
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <input type="text" class="form-control form-control-user" id="date"
                                                       placeholder="Date of donation" name="dateOfDonation"
                                                       th:value="${#dates.format(donation.dateOfDonation, 'yyyy-MM-dd')}"
                                                       th:disabled="true">
                                            </div>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control form-control-user"
                                                       id="bloodAmount"
                                                       placeholder="Amount of blood" name="amount"
                                                       th:value="${donation.amount}"
                                                       th:disabled="true">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label class="memberNameLabel">Choose Blood State</label>
                                            </div>
                                            <div class="col-sm-6">
                                                <select class="custom-select" name="bloodProcessState">
                                                    <option th:each="state : ${states}"
                                                            th:value="${state}"
                                                            th:text="${state}"/>
                                                </select>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Set Blood State
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <th:block th:include="~{_shared/footer}"/>
    </div>
</div>

</body>

</html>
